<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Predictor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
            font-family: 'Roboto', sans-serif; /* Apply Google Font */
        }
        .form-control, .form-select {
            background-color: #2c2c2c; /* Darker input fields */
            color: #e0e0e0; /* Light text color in input */
            border: none; /* Remove border */
            font-size: 1.1rem; /* Increase font size */
        }
        .form-control::placeholder {
            color: #b3b3b3; /* Placeholder color */
        }
        .form-control:focus, .form-select:focus {
            background-color: #3c3c3c; /* Slightly lighter focus */
            border-color: #666; /* Subtle border on focus */
            box-shadow: none; /* Remove shadow */
        }
        .btn-custom {
            background-color: #6200ea; /* Custom button color */
            color: #fff;
            font-size: 1.1rem; /* Increase font size */
            font-weight: 500; /* Slightly bold text */
        }
        .btn-custom:hover {
            background-color: #3700b3; /* Darker on hover */
        }
        .container {
            margin-top: 50px;
        }
        .prediction {
            margin-top: 20px;
            font-size: 1.5rem; /* Larger font size for prediction */
            color: #00e676; /* Light green color for prediction */
            font-weight: 500; /* Medium font weight */
        }
        label {
            font-size: 1.2rem; /* Larger font size for labels */
            font-weight: 500; /* Medium font weight */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Car Price Predictor</h2>
        <!-- Display prediction message if it exists -->
        {% if prediction %}
            <div class="alert alert-success prediction text-center">
                Predicted Price: {{ prediction }}
            </div>
        {% endif %}
        <form method="POST" action="{{ url_for('predict') }}">
            
            <div class="mb-3">
                <label for="company" class="form-label">Company</label>
                <select class="form-select" id="company" name="company" required>
                    <option value="" disabled selected>Select Company</option>
                    <option value="Hyundai">Hyundai</option>
                    <option value="Mahindra">Mahindra</option>
                    <option value="Ford">Ford</option>
                    <option value="Maruti">Maruti</option>
                    <option value="Skoda">Skoda</option>
                    <option value="Audi">Audi</option>
                    <option value="Toyota">Toyota</option>
                    <option value="Renault">Renault</option>
                    <option value="Honda">Honda</option>
                    <option value="Datsun">Datsun</option>
                    <option value="Mitsubishi">Mitsubishi</option>
                    <option value="Tata">Tata</option>
                    <option value="Volkswagen">Volkswagen</option>
                    <option value="Chevrolet">Chevrolet</option>
                    <option value="Mini">Mini</option>
                    <option value="BMW">BMW</option>
                    <option value="Nissan">Nissan</option>
                    <option value="Hindustan">Hindustan</option>
                    <option value="Fiat">Fiat</option>
                    <option value="Force">Force</option>
                    <option value="Mercedes">Mercedes</option>
                    <option value="Land">Land</option>
                    <option value="Jaguar">Jaguar</option>
                    <option value="Jeep">Jeep</option>
                    <option value="Volvo">Volvo</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Model name" required>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="number" class="form-control" id="year" name="year" placeholder="Enter the year" required>
            </div>
            <div class="mb-3">
                <label for="kms_driven" class="form-label">KMs Driven</label>
                <input type="number" class="form-control" id="kms_driven" name="kms_driven" placeholder="Enter kilometers driven" required>
            </div>
            <div class="mb-3">
                <label for="fuel_type" class="form-label">Fuel Type</label>
                <select class="form-select" id="fuel_type" name="fuel_type" required>
                    <option value="" disabled selected>Select Fuel Type</option>
                    <option value="Petrol">Petrol</option>
                    <option value="Diesel">Diesel</option>
                    <option value="Electric">Electric</option>
                    <option value="Hybrid">Hybrid</option>
                </select>
            </div>
            <button type="submit" class="btn btn-custom btn-block">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
